<div class="container mt-4">
    <h2 class="text-center">
        Create Poll
    </h2>
    <div class="mb-3">
        <input type="text"
        [(ngModel)]="newPoll.question"
        class="form-control"
        required
        >
    </div>
    <div class="option-container mb-3">
        <div *ngFor="let option of newPoll.options ; let i=index ; trackBy : trackByIndex "
         class="input-group mb-2 ">
         <input type="text"
         [(ngModel)]="option.optionText"
         placeholder="Option"
         class="form-control"
         required
         >
         <button class="btn btn-danger"
          *ngIf="newPoll.options.length>2"
          (click)="newPoll.options.splice(i,1)"
          >Remove</button>
        </div>
    </div>

    <div (click)="addOption()" class="btn btn-primary">Add another option</div>
    <div (click)="createPoll()" class="btn btn-primary">Create Poll</div>
    <h2 class="mt-4 test-center">Available Polls</h2>
<div polls-list>
    <div *ngFor="let poll of polls" class="border rounded p-3 mb-3" >
        <h3>{{poll.question}}</h3>
        <div class="options-list">
            <div *ngFor="let option of poll.options ; let i=index">
                <button class="btn btn-outline-primary me-2 mt-2"
                (click)="vote(poll.id || 0,i)"
                >
                    {{option.optionText}} ({{option.voteCount}} votes)
                </button>
            </div>
        </div>

    </div>
</div>
</div>
